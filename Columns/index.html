<!DOCTYPE html>
<html lang="de-ch">
<head>
    <meta charset="UTF-8">
    <title>Ein kleines Spiel f√ºr Zwischendurch.</title>
    <link rel="stylesheet" href="../ressource/style.css" type="text/css" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.css" type="text/css" />
    <script type="text/javascript" src="../ressource/jquery.js"></script>
    <script type="text/javascript" src="../ressource/engine.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="gameOver" id="gameOver1">GAME OVER</div>
            <div id="player1" class="box">

            </div>
        </div>
        <div class="col-md-2">
            <div class="controlBox">
                <span>
                   <select id="playerCount" name="playerCount" class="form-control">
                       <option value="1">Ein Spieler</option>
                       <option value="2">Zwei Spieler</option>
                   </select>
                </span>
                <span id="start" class="btn btn-success">Start</span>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div id="score1" class="box"></div>
                    <div id="combos1" class="box"></div>
                </div>
                <div class="col-md-1">
                    <div id="score2" class="box"></div>
                    <div id="combos2" class="box"></div>
                </div>
            </div>

        </div>
        <div class="col-md-5">
            <div class="gameOver" id="gameOver2">GAME OVER</div>
            <div id="player2" class="box">

            </div>
        </div>
    </div>

</div>
</body>
</html>
